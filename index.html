<html lang="en-us">

<head>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Tangram Skeleton</title>
   <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
   <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
   <link rel="stylesheet" href="index.css">
   <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
</head>
<body>
   <div id="sidebar">
      <div class="bar-container">
         <div class="row" id="ACCESS PATH">
            <div id="ACCESS PATH-bar" class="bar" style="background: #FBF249;">
               <div class="inner-bar"></div>
            </div>
            <div>Access Path
               <span id="ACCESS PATH-text" class="text">300</span>
            </div>
         </div>
         <div class="row" id="BIKE LANE">
            <div id="BIKE LANE-bar" class="bar" style="background: #3DCA85;">
               <div class="inner-bar"></div>
            </div>
            <div>Bike Lane
               <span id="BIKE LANE-text" class="text">300</span>
            </div>
         </div>
         <div class="row" id="BUFFERED BIKE LANE">
            <div id="BUFFERED BIKE LANE-bar" class="bar" style="background: #4353FF;">
               <div class="inner-bar"></div>
            </div>
            <div>Buffered Bike Lane
               <span id="BUFFERED BIKE LANE-text" class="text">300</span>
            </div>
         </div>
         <div class="row" id="NEIGHBORHOOD GREENWAY">
            <div id="NEIGHBORHOOD GREENWAY-bar" class="bar" style="background: #fff;">
               <div class="inner-bar"></div>
            </div>
            <div>Neighborhood Greenway
               <span id="NEIGHBORHOOD GREENWAY-text" class="text">300</span>
            </div>
         </div>
         <div class="row" id="OFF-STREET TRAIL">
            <div id="OFF-STREET TRAIL-bar" class="bar" style="background: #F9991B;">
               <div class="inner-bar"></div>
            </div>
            <div>Off Street Trail
               <span id="OFF-STREET TRAIL-text" class="text">300</span>
            </div>
         </div>
         <div class="row" id="PROTECTED BIKE LANE">
            <div id="PROTECTED BIKE LANE-bar" class="bar" style="background: #7D1AE6;">
               <div class="inner-bar"></div>
            </div>
            <div>Protected Bike Lane
               <span id="PROTECTED BIKE LANE-text" class="text">300</span>
            </div>
         </div>
         <div class="row" id="SHARED-LANE">
            <div id="SHARED-LANE-bar" class="bar" style="background: #D12A81;">
               <div class="inner-bar"></div>
            </div>
            <div>Shared Lane
               <span id="SHARED-LANE-text" class="text">300</span>
            </div>
         </div>
      </div>
   </div>
   <div id="map"></div>
   <script src="index.js"></script>
</body>
</html>
