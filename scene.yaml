cameras:
    camera1:
        type: perspective
sources:
    xyz_osm:
        type: MVT
        url: https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt
        max_zoom: 16
        url_params:
            access_token: AZL4Ab9z2cBFt9d2PQ2hh0k
    _xyz_space:
        type: GeoJSON
        url: https://xyz.api.here.com/hub/spaces/Pqh7dfFY/tile/web/{z}_{x}_{y}
        url_params:
            access_token: AZL4Ab9z2cBFt9d2PQ2hh0k
    _neighborhoods:
        type: GeoJSON
        url: https://xyz.api.here.com/hub/spaces/5kwzZmtK/tile/web/{z}_{x}_{y}
        url_params:
            access_token: AZL4Ab9z2cBFt9d2PQ2hh0k

global:
    language: en
    language_text_source: |
        function() {
            return (global.language && feature['name:'+global.language]) || feature.name;
        }
layers:
    xyz_space:
        data: { source: _xyz_space}
        draw:
            lines:
                order: 10000000
                color: |
                    function() {
                        if (feature.bikeroute === 'ACCESS PATH') {
                           return 'blue';
                        } else if (feature.bikeroute === 'BIKE LANE') {
                           return 'yellow';
                        } else if (feature.bikeroute === 'BUFFERED BIKE LANE') {
                           return 'red';
                        } else if (feature.bikeroute === 'NEIGHBORHOOD GREENWAY') {
                           return 'purple';
                        } else if (feature.bikeroute === 'OFF-STREET TRAIL') {
                           return 'black';
                        } else if (feature.bikeroute === 'PROTECTED BIKE LANE') {
                           return 'pink'
                        } else if (feature.bikeroute === 'SHARED-LANE') {
                           return 'orange';
                        }
                    }
                width: 2px
                interactive: true
                collide: false
    neighborhoods:
        data: { source: _neighborhoods}
        draw:
            polygons:
                order: 99999
                color: '#F6F6F6'
                width: 2px
                interactive: true
                collide: false
    neighborhoods2:
        data: { source: _neighborhoods}
        draw:
            lines:
                order: 9999
                color: green
                width: 2px
                # interactive: true
                collide: false
    places:
        data: { source: xyz_osm }
        city-points:
            filter:
                kind: locality
                kind_detail: city
                $zoom: { max: 18 }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: Roboto Mono
                         fill: '#C3CDD4'
                         stroke: { color: white, width: 4 }
                         size: [[4, 15px], [8, 18px], [12, 26px]]
                         buffer: 2px
        city-points:
            filter:
                kind: locality
                kind_detail: city
                $zoom: { max: 18 }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: Roboto Mono
                         fill: '#C3CDD4'
                         stroke: { color: white, width: 4 }
                         size: [[4, 15px], [8, 18px], [12, 26px]]
                         buffer: 2px
    earth:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: 'white'

    landuse:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#E9EEF1'

    water:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#DEE1E3'

    roads:
        data: { source: xyz_osm }
        filter:
            not: { kind: [path, rail, ferry] }
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: '#C3CDD4'
                width: 8
                cap: round
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#D3DCE1'
                    width: [[5, 5000], [8, 800], [10, 200], [12, 100],[14,40], [18, 20]]
                    outline:
                        color: '#EEEEEE'
                        width: [[16, 0], [18, 1.5]]
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#F8FAFB'
                    width: 5

    buildings:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#E9EBEB'
        3d-buildings:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    extrude: function () { return feature.height > 20 || $zoom >= 16; }
