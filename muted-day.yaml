    places:
        data: { source: xyz_osm }
        city-points:
            filter:
                kind: locality
                kind_detail: city
                $zoom: { max: 18 }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: -apple-system
                         fill: '#787878'
                         stroke: { color: [0.000, 0.000, 0.000, 1.00], width: 4 }
                         size: [[4, 15px], [8, 18px], [12, 26px], [16, 30px]]
                         buffer: 2px
        neighborhoods:
            filter:
                - { kind: [neighbourhood, macrohood], $zoom: { min: 12.5 } }
                - { kind: microhood, $zoom: { min: 15 } }
            draw:
                 text:
                     text_source: global.language_text_source
                     priority: 10
                     order: 999
                     font:
                         family: -apple-system
                         transform: uppercase
                         fill: '#787878'
                         stroke: { color: [0.024, 0.000, 0.000, 0.97], width: 2}
                         size: [[12, 10px], [15,14px]]
                         buffer: 2px
    earth:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [0.153, 0.157, 0.153, 1.00]

    landuse:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#181818'
    water:
        data: { source: xyz_osm }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#181A1A'

    roads:
        data: { source: xyz_osm }
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    order: 100000
                    color: [0.251, 0.247, 0.247, 1.00]
                    width: [[5, 5000], [8, 800], [10, 200], [12, 150],[14,120], [18, 20]]
                    outline:
                        color: [0.141, 0.137, 0.137, 1.00]
                        width: [[14, 8], [18, 3]]

        major_road:
            filter:
                kind: major_road
                $zoom: { min: 10}
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#373737'
                    width: [[10,90], [15, 18],[18,20]]
        minor_road:
            filter:
                kind: minor_road
                $zoom: { min: 13}
            draw:
                lines:
                    order: function() { return feature.sort_rank; }
                    color: '#373737'
                    width: [[13,15], [15, 15],[18,20]]

    buildings:
        data: { source: xyz_osm }
        filter:
            $zoom: { min: 13}
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [0.173, 0.173, 0.169, 1.00]
        3d-buildings:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    extrude: function () { return feature.height > 20 || $zoom >= 16; }
